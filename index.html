<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | QR code component</title>
  <!-- Start Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- End Google Fonts -->
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="img">
        <img src="images/image-qr-code.png" alt="img-qr">
      </div>
      <div class="text-box">
        <p class="title">Improve your front-end skills by building projects</p>
        <p class="text">Scan the QR code to visit Frontend Mentor and take your coding Skills To the next level</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/SaeedAlsayed" target="_blank">Saeed Mohamed Alsayed</a>.
    </div>
  </div>
</body>
</html>
